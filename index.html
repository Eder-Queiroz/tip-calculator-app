<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- links de estilo -->
  <link href="assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/sass/main.css">

</head>
<body>

  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="container bg_logo"></div>

    <div class="c-display container d-flex justify-content-between align-items-center">
      
      <div class="interativo d-flex flex-column justify-content-center align-items-start">
        
        <div class="container_items position-relative">
          <span>Bill</span>
          <span class="erro_zero" id="erro_zero_bill">Can't be zero</span>
          <div class="logo_bill"></div>
          <input class="d-block" type="number" name="bill" id="bill" placeholder="0" min="0">
        </div><!--container_items-->

        <div class="container_items">
          <span>Select Tip %</span>
          <div class="container_btn row row-cols-3 px-2">

            <input type="radio" name="value_btn_tip" id="cinco" value="0.05">
            <label class="btn_tip col" for="cinco" id="cinco_label">5%</label>

            <input type="radio" name="value_btn_tip" id="dez" value="0.1">
            <label class="btn_tip col" for="dez" id="dez_label">10%</label>

            <input type="radio" name="value_btn_tip" id="quinze" value="0.15">
            <label class="btn_tip col" for="quinze" id="quinze_label">15%</label>

            <input type="radio" name="value_btn_tip" id="vinte_cinco" value="0.25">
            <label class="btn_tip col" for="vinte_cinco" id="vinte_cinco_label">25%</label>

            <input type="radio" name="value_btn_tip" id="cinquenta" value="0.5">
            <label class="btn_tip col" for="cinquenta" id="cinquenta_label">50%</label>

            <input type="number" name="custom" id="custom" placeholder="Custom" min="0">
          </div>
        </div><!--container_items-->
        <div class="container_items position-relative">
          <span>Number of People</span>
          <span class="erro_zero" id="erro_zero_people">Can't be zero</span>
          <div class="logo_people"></div>
          <input class="d-block" type="number" name="people" id="people" placeholder="0" min="0">
        </div><!--container_items-->

      </div><!--interativo-->

      <div class="painel d-flex flex-column justify-content-between align-items-start">

        <div class="container_items row row-cols-2">

          <span class="col">Tip Amount <p>/ person</p></span>
          <div class="col" id="value_amount">$0.00</div>
          <span class="col">Total <p>/ person</p></span>
          <div class="col" id="value_total">$0.00</div>
          
        </div><!--container_items-->

        <button class="btn btn-primary" id="btn">RESET</button>

      </div><!--painel-->
      
    </div>
  </main>

  <script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="assets/node_modules/popper.js/dist/popper-utils.min.js"></script>
  <script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/style_input_erro.js"></script>
  <script src="assets/js/calcular.js"></script>
  <script src="assets/js/style_btn_tip.js"></script>

</body>
</html>
