<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>


  <!-- links de estilo -->
  <link href="assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/sass/main.css">

</head>
<body>

  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="container bg_logo"></div>

    <div class="container d-flex justify-content-center align-items-center">
      
      <div class="interativo">
        
        <div class="container_items">
          <span>Bill</span>
          <input type="number" name="bill" id="bill" placeholder="$">
        </div><!--container_items-->

        <div class="container_items">
          <span>Select Tip %</span>
          <div class="btn_tip" id="cinco">5%</div>
          <div class="btn_tip" id="dez">10%</div>
          <div class="btn_tip" id="quinze">15%</div>
          <div class="btn_tip" id="vinte_cinco">25%</div>
          <div class="btn_tip" id="cinquenta">50%</div>
          <input type="number" name="custum" id="custum" placeholder="Custom">
        </div><!--container_items-->
        <div class="container_items">
          <span>Number of People</span>
          <input type="number" name="people" id="people">
        </div><!--container_items-->

      </div><!--interativo-->

      <div class="painel">

        <div class="container_items">
          <span>Tip Amount <p>/person</p></span>
          <div id="value_amount">$</div>
        </div><!--container_items-->

        <div class="container_items">
          <span>Total <p>/ person</p></span>
          <div id="value_total"></div>
        </div><!--container_items-->

        <button class="btn btn-primary">Reset</button>

      </div><!--painel-->
      
    </div>
  </main>

  <script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="assets/node_modules/popper.js/dist/popper-utils.min.js"></script>
  <script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
