<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- links de estilo -->
  <link href="assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/sass/main.css">

</head>
<body>

  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="container bg_logo"></div>

    <div class="c-display container d-flex justify-content-between align-items-center">
      
      <div class="interativo d-flex flex-column justify-content-center align-items-start">
        
        <div class="container_items">
          <span>Bill</span>
          <div class="logo_bill"></div>
          <input class="d-block" type="number" name="bill" id="bill" placeholder="0">
        </div><!--container_items-->

        <div class="container_items">
          <span>Select Tip %</span>
          <div class="container_btn row row-cols-3 px-2">
            <!-- <div class="btn_tip col" id="cinco">5%</div>
            <div class="btn_tip col" id="dez">10%</div>
            <div class="btn_tip col" id="quinze">15%</div>
            <div class="btn_tip col" id="vinte_cinco">25%</div>
            <div class="btn_tip col" id="cinquenta">50%</div>
            <input type="number" name="custum" id="custum" placeholder="Custom"> -->

            <input type="radio" name="value_btn_tip" id="cinco">
            <label class="btn_tip col" for="cinco">5%</label>

            <input type="radio" name="value_btn_tip" id="dez">
            <label class="btn_tip col" for="dez">10%</label>

            <input type="radio" name="value_btn_tip" id="quinze">
            <label class="btn_tip col" for="quinze">15%</label>

            <input type="radio" name="value_btn_tip" id="vinte_cinco">
            <label class="btn_tip col" for="vinte_cinco">25%</label>

            <input type="radio" name="value_btn_tip" id="cinquenta">
            <label class="btn_tip col" for="cinquenta">50%</label>

            <input type="number" name="custum" id="custum" placeholder="Custom">
          </div>
        </div><!--container_items-->
        <div class="container_items">
          <span>Number of People</span>
          <div class="logo_people"></div>
          <input class="d-block" type="number" name="people" id="people" placeholder="0">
        </div><!--container_items-->

      </div><!--interativo-->

      <div class="painel d-flex flex-column justify-content-between align-items-start">

        <div class="container_items row row-cols-2">

          <span class="col">Tip Amount <p>/ person</p></span>
          <div class="col" id="value_amount">$0.00</div>
          <span class="col">Total <p>/ person</p></span>
          <div class="col" id="value_total">$0.00</div>
          
        </div><!--container_items-->

        <button class="btn btn-primary">RESET</button>

      </div><!--painel-->
      
    </div>
  </main>

  <script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="assets/node_modules/popper.js/dist/popper-utils.min.js"></script>
  <script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
